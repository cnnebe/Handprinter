{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p class="error">Sorry, that's not a valid username or password</p>
{% endif %}

    <form action="#" method="post">
        {% for field in form %}
            {{field.label_tag}}
            {{field}}
            <br>
        {% endfor %}
        <input type="submit" value="Login" />
        {% csrf_token %}
    </form>


{% endblock %}
