{% extends "base.html" %}

{% block content %}

{% if registration_form.errors %}
    {{ registration_form.errors }}
{% endif %}
        
    <h1> Register As a New Action Idea Creator! </h1>

    <form action="#" method="post">
        {% for field in registration_form %}
            {{field.label_tag}}
            {{field}}
            <br>
        {% endfor %}

        <input type="submit" value="Submit">
        {% csrf_token %}
        
    </form>

{% endblock %}
