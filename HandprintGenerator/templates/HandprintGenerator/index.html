<h1> Action Items </h1>

<table>
<tr><th>Action Item</th><th>Category</th><th>Votes</th></tr>
{% if action_items %}
    {% for ai in action_items %}
    	<tr>
    		<td><a href="/handprintgenerator/{{ ai.id }}/">{{ ai.name }}</a></td>
    		<td> {{ ai.category }} </td>
    		<td> {{ai.numvotes}}</td>
    		<td> {{ai.date_created}} </td>
    	</tr>
    {% endfor %}
{% else %}
    <p>No action ideas are available.</p>
{% endif %}

</table>
