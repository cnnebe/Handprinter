<!-- This template generates messages for performing actions on the index, login, logout, edit, and delete ideas pages.-->
{% load staticfiles %}
<!-- Displays any messages resulting from errors or actions -->
{% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <h3{% if message.tags %} class="{{ message.tags }}"{% endif %}><b><i>{{ message }}</i></b></h3>
    {% endfor %}
	</ul>
{% endif %}
